<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Inter', sans-serif;
  background: #0a0a0a;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
.box {
  background: #111;
  border: 1px solid #1a1a1a;
  border-radius: 10px;
  padding: 32px 28px;
  width: 320px;
}
.title {
  font-size: 11px;
  font-weight: 500;
  letter-spacing: 2px;
  color: #444;
  text-transform: uppercase;
  text-align: center;
  margin-bottom: 24px;
}
input {
  width: 100%;
  background: #f0f4ff;
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 10px 12px;
  font-family: 'Inter', sans-serif;
  font-size: 13px;
  color: #111;
  outline: none;
  margin-bottom: 10px;
  transition: border 0.15s;
}
input:focus { border-color: #3b82f6; }
button {
  width: 100%;
  padding: 10px;
  background: #3b82f6;
  border: none;
  border-radius: 6px;
  font-family: 'Inter', sans-serif;
  font-size: 13px;
  font-weight: 500;
  color: white;
  cursor: pointer;
  transition: background 0.15s;
  margin-top: 4px;
}
button:hover { background: #2563eb; }
button:disabled { opacity: 0.6; cursor: not-allowed; }
.error { color: #ef4444; font-size: 12px; text-align: center; margin-top: 10px; display: none; }
</style>
</head>
<body>
<div class="box">
  <div class="title">Dashboard Login</div>
  <input type="text" placeholder="admin" value="admin" readonly style="color:#666">
  <input type="password" id="pwd" placeholder="Password" onkeydown="if(event.key==='Enter')login()">
  <button onclick="login()" id="btn">Sign In</button>
  <div class="error" id="err">Invalid password</div>
</div>
<script>
async function login() {
  const pwd = document.getElementById('pwd').value;
  if(!pwd) return;
  const btn = document.getElementById('btn');
  btn.textContent = 'Signing in...'; btn.disabled = true;
  try {
    const r = await fetch('/api/auth', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({password:pwd})});
    if(r.ok) { const d=await r.json(); sessionStorage.setItem('auth_token',d.token); window.location.href='/dashboard'; }
    else { document.getElementById('err').style.display='block'; btn.textContent='Sign In'; btn.disabled=false; }
  } catch(e) { document.getElementById('err').textContent='Connection error'; document.getElementById('err').style.display='block'; btn.textContent='Sign In'; btn.disabled=false; }
}
</script>
</body>
</html>
